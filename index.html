<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href ="assets/favicon2 (2).png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Danfo&family=Pacifico&display=swap" rel="stylesheet">
    <title>Siwaka Street Eats</title>
</head>
<body>
 
  	
    <h1 id = "title">Welcome to Siwaka Street Eats</h1>
   <span class="wrapper">
    <div class="container" id = "container-1">
   <h2>Login</h2>
      <form  method="POST" id="login_form">
        <input placeholder="email" type="text" name="email" required>
        <br>
        <input placeholder="Password" type="password" name="password" required>
        <br>
        <label for="usertype">
          <input id="usertype" type="checkbox">
          Are you a business? 
        </label>
        <br>  
        <br>
        <div id = "flex">
        <input id = "login" value="Login" type="submit">
        <button type="button" id="btn_reg"> Register</button>
      </div>
        


      </form>
   
    </div>
   

  
  <script>
    document.getElementById('login_form').addEventListener('submit', (event) => {
      const isBusiness = document.getElementById('usertype').checked;
        event.preventDefault(); // Prevent the form from submitting the traditional way
        if (!isBusiness) {
            window.location.href = 'homepage_user.html';
        } else {
            window.location.href = 'Seller_homepage.html';
        }
    });
    document.getElementById('btn_reg').addEventListener("click",(event)=>{
      const isBusiness = document.getElementById('usertype').checked;

      if(isBusiness){
        window.location.href = "seller_reg1.html";
      }
      else{
        window.location.href= "buyer_reg.html";
      }
    })
</script> 
 
</span>
</body>
</html>
