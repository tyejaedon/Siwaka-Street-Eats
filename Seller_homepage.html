<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="seller_hompage.css">
    <title>Document</title>


</head>

<body>
    <nav>
        <ul class="navbar">
            <li><a href="Seller_homepage.html"> Home</a></li>
            <li><a href="dashboard_us.html"> dashboard</a></li>
            <li><a href="contact_us.html"> Contact us</a></li>
        </ul>
    </nav>
    <br>
    <br>
    <div class="wrapper">


        
        <a href="menu.html">
            <div class="shop">
               
                <img src="tester/tester_bs.jpeg " class="images" id="image">
                <p>
                    <b>Shop:</b> <span id="shop_name">Benny's Eatery</span>
                    <br>
                    <b> Loved by Customers</b> : fries, chicken
                </p>
            </div>
        </a>
    </div>
      
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Contact Us</h3>
                <form class="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><img src="assets/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="assets/instagram.gif" alt="Instagram"></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Our Location</h3>
                <p>Strathmore Univeristy</p>
                <p>Phone: +25401010101</p>
                <p>Email: contact@company.com</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Siwaka Street Eats. All Rights Reserved.</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('http://localhost:3000/userdata')
                .then(response => response.json())
                .then(data => {
                    const shopNameElement = document.getElementById('shop_name');
                    const shopImageElement = document.getElementById('image');
                    if (data.businessName && data.businessImage) {
                        shopNameElement.textContent = data.businessName;
                        shopImageElement.src = data.businessImage;
                    } else {
                        shopNameElement.textContent = 'unknown';
                        shopImageElement.alt = 'cannot_display';
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>

</html>
